<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Curved image</title>
    <script src="aframe.min.js"></script> <!--includo lo script di A-Frame-->
  </head>
  <body>
    <a-scene>

      <a-assets>
        <img id="curved" src="img/bamboo.jpg">
      </a-assets>

      <a-curvedimage
      src="#curved"
      height="10"
      radius="4"
      theta-length="360"
      scale="0.8 0.8 0.8">
      </a-curvedimage>

    </a-scene>
  </body>
</html>
